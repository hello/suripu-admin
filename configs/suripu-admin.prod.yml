server:
  adminMinThreads: 1
  adminMaxThreads: 64
  adminContextPath: /
  applicationContextPath: /
  applicationConnectors:
    - type: http
      port: 6666
  adminConnectors:
    - type: http
      port: 6667
  requestLog:
    appenders:
      - type: file
        currentLogFilename: /var/log/suripu-admin/suripu-admin-access.log
        threshold: ALL
        archive: true
        archivedLogFilenamePattern: /var/log/suripu-admin/suripu-admin-access-%d{yyyy-MM-dd}.log.gz
        archivedFileCount: 7
      - type: papertrail
        host: logs2.papertrailapp.com
        port: 11366
        ident: suripu-admin-prod

logging:
  level: INFO
  loggers:
    com.hello.suripu: DEBUG
  appenders:
    - type: file
      threshold: DEBUG
      currentLogFilename: /var/log/suripu-admin/suripu-admin.log
      archivedLogFilenamePattern: /var/log/suripu-admin/suripu-admin-%d{yyyy-MM-dd}.log.gz
      archivedFileCount: 7
    - type: papertrail
      host: logs2.papertrailapp.com
      port: 11366
      ident: suripu-admin-prod
      # timezone: UTC
      # facility: USER
      # sendLocalName: true

